{% extends 'main/site/.layout.html' %}
{% load static %}

{% block body %}
<section id="auth-box">
    <div class="auth">
        <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="tog nav-link active" aria-current="page" href="#">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="tog nav-link" href="/signin">Sign in</a>
            </li>
        </ul>
        <br>
        <div style="width: 70%;">
            <h3>Signup</h3>
            <p class="mb-3">Welcome to the Dojo.</p>
            <form action="/signup" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control mb-2 auth" autofocus placeholder="Email">
                    <input type="text" name="username" class="form-control mb-2 auth" placeholder="Choose a username">
                    <input type="password" name="password" class="form-control mb-2 auth" placeholder="Choose a password">
                    <input type="password" name="confirmation" class="form-control mb-2 auth" placeholder="Confirm password">
                    <button type="submit" class="btn btn-outline-danger">Signup</button>
                </div>
            </form>
        </div>
    </div>
    <div class="auth">

    </div>
</section>
{% endblock %}
