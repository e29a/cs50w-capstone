{% extends 'main/site/.layout.html' %}
{% load static %}

{% block body %}
<section id="auth-box">
    <div class="auth">
        <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="tog nav-link" href="/signup">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="tog nav-link active" aria-current="page" href="#">Sign in</a>
            </li>
        </ul>
        <br>
        <div style="width: 70%;">
            <h3>Sign In</h3>
            <p class="mb-3">Welcome back to the Dojo.</p>
            <form action="/signin" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control mb-2 auth" autofocus placeholder="Username">
                    <input type="password" name="password" class="form-control mb-2 auth" placeholder="Password">
                    <button type="submit" class="btn btn-outline-danger">Signup</button>
                </div>
            </form>
        </div>
    </div>
    <div class="auth">

    </div>
</section>
{% endblock %}
