{% extends 'main/site/.base.html' %}
{% load static %}

{% block layout %}

<nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'main/images/dojo_logo.png' %}" alt="Logo" width="30" height="30"
                class="d-inline-block align-text-top" style="position: relative;">
            <span style="position: relative;">Dojo</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="/signin">
                    <button type="button" class="btn btn-outline-light">Sign In</button>
                </a>
                <a href="/signup">
                    <button type="button" class="btn btn-outline-danger">Join</button>
                </a>
            </span>
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
{% endblock %}
